<!-- universidad.component.html -->
<app-menu-admin></app-menu-admin>
<form [formGroup]="estudiosForm" class="universidad-form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Estudios Academicos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Titulo Obtenido*</mat-label>
          <input matInput formControlName="tituloObtenido" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Entidad Emisora*</mat-label>
          <input matInput formControlName="entidadEmisora" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Fecha</mat-label>
          <input formControlName="fechaInicio" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="estudiosForm.invalid">El campo es requerido</mat-error>
      </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Finalizacion</mat-label>
          <input formControlName="fechaFinalizacion" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="estudiosForm.invalid">El campo es requerido</mat-error>
      </mat-form-field>
  
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="estudiosForm.invalid">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
