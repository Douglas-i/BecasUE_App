<!-- universidad.component.html -->

<form [formGroup]="programasOfertadosForm" class="universidad-form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Información del Programa</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Inicio*</mat-label>
          <input matInput formControlName="fechaInicio" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Finalización*</mat-label>
          <input matInput formControlName="fechaFinalizacion" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Monto Aprobado*</mat-label>
          <input matInput formControlName="montoAprobado" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Requiere Financiamiento*</mat-label>
          <mat-select formControlName="programa" required>
                <!-- Opción 1 -->
                <mat-option value="1">SI</mat-option>
                
                <!-- Opción 2 -->
                <mat-option value="0">No</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
          <mat-label>Requiere Financiamiento*</mat-label>
          <input matInput formControlName="financiamiento" required>
        </mat-form-field> -->
  
        <mat-form-field appearance="outline">
          <mat-label>Universidad*</mat-label>
          <mat-select formControlName="universidad" required>
            <mat-option *ngFor="let universidad of universidadesList" [value]="universidad.universidadId">
              {{ universidad.universidadNombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>        

        <mat-form-field appearance="outline">
          <mat-label>Programa*</mat-label>
          <mat-select formControlName="programa" required>
                <!-- Opción 1 -->
                <mat-option value="1">Doctorado en Medicina</mat-option>
                
                <!-- Opción 2 -->
                <mat-option value="3">Posgrado en Ingenieria</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Oferta Anual*</mat-label>
          <mat-select formControlName="ofertaId" required>
            <mat-option *ngFor="let oferta of ofertaList" [value]="oferta.ofertaID">
              {{ oferta.fechaApertura }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
            <mat-label>Oferta*</mat-label>
            <input matInput formControlName="ofertaId" required>
          </mat-form-field> -->

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <!-- [disabled]="programasOfertadosForm.invalid" -->
      </mat-card-actions>
    </mat-card>
  </form>
