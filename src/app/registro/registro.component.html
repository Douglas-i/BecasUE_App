<!-- registro.component.html -->

<div class="registro-container">
    <div class="input-group">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" (ngModel)="nombres" placeholder="Ingrese sus nombres">
    </div>
  
    <div class="input-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" (ngModel)="apellidos" placeholder="Ingrese sus apellidos">
    </div>
  
    <div class="input-group">
      <label for="pais">País de procedencia:</label>
      <input type="text" id="pais" (ngModel)="pais" placeholder="Ingrese su país">
    </div>
  
    <div class="input-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" (ngModel)="correo" placeholder="Ingrese su correo electrónico">
    </div>
  
    <div class="input-group">
      <label for="pasaporte">Pasaporte:</label>
      <input type="text" id="pasaporte" (ngModel)="pasaporte" placeholder="Ingrese su número de pasaporte">
    </div>
  
    <div class="input-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" (ngModel)="username" placeholder="Ingrese su nombre de usuario">
    </div>
  
    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" (ngModel)="password" placeholder="Ingrese su contraseña">
    </div>
  
    <div class="button-group">
      <button (click)="guardar()">Guardar</button>
    </div>
  </div>
