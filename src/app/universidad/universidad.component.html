<!-- universidad.component.html -->

<form [formGroup]="universidadForm" class="universidad-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Información de la Universidad</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Nombre Universidad*</mat-label>
          <input matInput formControlName="nombreUniversidad" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Ciudad*</mat-label>
          <input matInput formControlName="ciudad" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Dirección*</mat-label>
          <input matInput formControlName="direccion" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>País*</mat-label>
          <input matInput formControlName="pais" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Teléfono*</mat-label>
          <input matInput formControlName="telefono" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="universidadForm.invalid">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
