<!-- persona.component.html -->

<form [formGroup]="personaForm" class="persona-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Información de la Persona</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <div class="form-column">
          <mat-form-field appearance="outline">
            <mat-label>Nombres*</mat-label>
            <input matInput formControlName="nombres" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Apellidos*</mat-label>
            <input matInput formControlName="apellidos" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Número de Pasaporte*</mat-label>
            <input matInput formControlName="numeroPasaporte" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>País*</mat-label>
            <input matInput formControlName="pais" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Correo*</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field>
        </div>
  
        <div class="form-column">  
          <mat-form-field appearance="outline">
            <mat-label>Usuario*</mat-label>
            <input matInput formControlName="usuario" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Contraseña*</mat-label>
            <input matInput type="password" formControlName="contrasena" required>
          </mat-form-field>
        </div>
      </div>      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="personaForm.invalid">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
