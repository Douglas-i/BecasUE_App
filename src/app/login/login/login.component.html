<!-- login.component.html -->

<div class="login-container">
  <div *ngIf="mostrarLogin">
    <div class="user-icon">
      <!-- Puedes reemplazar 'fa-user' con el nombre del icono que desees usar -->
      <i class="fa fa-user"></i>
      <img src="../../../assets/img/user.png" alt="">
    </div>
  
    <div class="input-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" (ngModel)="username" placeholder="Ingrese su usuario">
    </div>
  
    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" (ngModel)="password" placeholder="Ingrese su contraseña">
    </div>
  
    <div class="button-group">
      <button (click)="login()">Iniciar Sesión</button>
      <button (click)="mostrarFormularioRegistro()">Registrarse</button>
    </div>
  </div>
  <!-- Mostrar el formulario de registro solo si mostrarRegistro es verdadero -->
  <app-registro *ngIf="mostrarRegistro"></app-registro>
  <app-pantalla *ngIf="!mostrarLogin"></app-pantalla>

</div>
