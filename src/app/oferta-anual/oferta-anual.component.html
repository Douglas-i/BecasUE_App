<!-- universidad.component.html -->
<app-menu></app-menu>
<form [formGroup]="ofertaAnualForm" class="universidad-form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Información Oferta Anual</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Año</mat-label>
            <input matInput formControlName="año" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de Apertura</mat-label>
          <input formControlName="fechaApertura" matInput [matDatepicker]="pickerApertura">
          <mat-datepicker-toggle matSuffix [for]="pickerApertura"></mat-datepicker-toggle>
          <mat-datepicker #pickerApertura></mat-datepicker>
          <mat-error *ngIf="ofertaAnualForm.get('fechaApertura').invalid">El campo es requerido</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Cierre</mat-label>
          <input formControlName="fechaFinalizacion" matInput [matDatepicker]="pickerCierre">
          <mat-datepicker-toggle matSuffix [for]="pickerCierre"></mat-datepicker-toggle>
          <mat-datepicker #pickerCierre></mat-datepicker>
          <mat-error *ngIf="ofertaAnualForm.get('fechaFinalizacion').invalid">El campo es requerido</mat-error>
        </mat-form-field>

          <mat-label>Número de Universidades*</mat-label>
          <input matInput formControlName="numeroUniversidades" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>País*</mat-label>
          <input matInput formControlName="pais" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Estado*</mat-label>
          <input matInput formControlName="estado" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="ofertaAnualForm.invalid">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
