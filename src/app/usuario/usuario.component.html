<!-- persona.component.html -->

<form [formGroup]="usuarioForm" class="persona-form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Información de su Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="container">          
          <div class="form-column">  
            <mat-form-field appearance="outline">
              <mat-label>Usuario*</mat-label>
              <input matInput formControlName="usuario" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
              <mat-label>Contraseña*</mat-label>
              <input matInput type="password" formControlName="contrasena" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Correo*</mat-label>
                <input matInput formControlName="correo">
              </mat-form-field>
          </div>
        </div>      
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="usuarioForm.invalid">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
